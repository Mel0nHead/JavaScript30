<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Video Speed Scrubber</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <video
        class="flex"
        width="765"
        height="430"
        src="http://clips.vorwaerts-gmbh.de/VfE_html5.mp4"
        loop
        controls
      ></video>
      <div class="speed">
        <div class="speed-bar">1Ã—</div>
      </div>
    </div>

    <script>
      const speed = document.querySelector(".speed");
      const bar = document.querySelector(".speed-bar");
      const video = document.querySelector("video");

      const MIN_PLAYBACK_RATE = 0.1;
      const MAX_PLAYBACK_RATE = 4;

      function handlePlaybackRateChange(e) {
        const y = e.pageY - this.offsetTop;
        const percent = y / this.offsetHeight;
        const playbackRate =
          percent * (MAX_PLAYBACK_RATE - MIN_PLAYBACK_RATE) + MIN_PLAYBACK_RATE;

        bar.textContent = `${playbackRate.toFixed(2)}x`;
        bar.style.height = `${Math.round(percent * 100)}%`;
        video.playbackRate = playbackRate;
      }

      speed.addEventListener("mousemove", handlePlaybackRateChange);
    </script>
  </body>
</html>
