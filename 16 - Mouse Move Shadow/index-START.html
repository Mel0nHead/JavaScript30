<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Mouse Shadow</title>
  </head>
  <body>
    <div class="hero">
      <h1 contenteditable>ðŸ”¥WOAH!</h1>
    </div>

    <style>
      html {
        color: black;
        font-family: sans-serif;
      }

      body {
        margin: 0;
      }

      .hero {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: black;
      }

      h1 {
        text-shadow: 10px 10px 0 rgba(0, 0, 0, 1);
        font-size: 100px;
      }
    </style>

    <script>
      const hero = document.querySelector(".hero");
      const text = document.querySelector("h1");
      const WALK = 100;

      function calculateShadow(offset, dimension) {
        return (offset / dimension) * WALK - WALK / 2;
      }

      function applyShadow(e) {
        const { offsetWidth: width, offsetHeight: height } = hero;
        let { offsetX: x, offsetY: y, target } = e;

        if (this !== target) {
          x += target.offsetLeft;
          y += target.offsetTop;
        }
        const xWalk = calculateShadow(x, width);
        const yWalk = calculateShadow(y, height);

        text.style.textShadow = `${xWalk}px ${yWalk}px 0 red`;
      }

      hero.addEventListener("mousemove", applyShadow);
    </script>
  </body>
</html>
