<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Key Detection</title>
    <script
      type="text/javascript"
      src="https://www.cornify.com/js/cornify.js"
    ></script>
  </head>
  <body>
    <script>
      const pressedKeys = [];
      const secretCode = "hello";

      function handleKeyUp(e) {
        pressedKeys.push(e.key);
        const keysOfInterest = pressedKeys.slice(-1 * secretCode.length);
        if (keysOfInterest.join("") === secretCode) {
          console.log("secret code!!");
          cornify_add();
        }
      }

      document.addEventListener("keyup", handleKeyUp);
    </script>
  </body>
</html>
